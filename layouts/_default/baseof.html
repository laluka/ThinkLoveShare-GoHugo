<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    {{ block "header" . }}{{ end }}
    <body {{ if .Site.Params.themeColor }}class="{{ .Site.Params.themeColor }} {{if .Site.Params.layoutReverse}}layout-reverse{{ end }}"{{end}}>
        {{ partial "sidebar.html" . }}
        <div class="content container">
            {{ block "content" . }}{{ end }}
        </div>
        {{ block "footer" . }}{{ end }}
    </body>
</html>
